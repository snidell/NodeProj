<body>
 <div class="bs-example" data-example-id="table-within-panel">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">User Controls</div>
      <div class="panel-body">
        <button type="button" class="btn btn-success"id="AddUser">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Add User
        </button>
        <button type="button" class="btn btn-danger"id="RemoveUser">
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
          Remove User
        </button>
          <div id="userForm">
          <form class="form-inline"> 
            <div class="form-group"id="AddUserName">
              <label class="control-label" for="inputError2"></label>
              <div class="input-group">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control" id="Username" placeholder="Username" aria-describedby="inputError2Status">
              </div>
              <span class="" aria-hidden="true"id="glyphiUsername"></span>
              <span id="inputError2Status" class="sr-only">(error)</span>
            </div>

            <div class="form-group"id="AddUserPhone">
              <label class="control-label" for="inputError2"></label>
              <div class="input-group">
                <span class="input-group-addon">Phone</span>
                <input type="text" class="form-control" id="UserPhone" placeholder="#" aria-describedby="inputError2Status">
              </div>
              <span class="" aria-hidden="true"id="glyphiPhone"></span>
              <span id="inputError2Status" class="sr-only">(error)</span>
            </div>

            <button type="button" class="btn btn-primary"id="SubmitUser">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              Submit New User
            </button>

            
            </form>
          </div>
      </div>

      <!-- Table -->
      <table class="table table-striped"id="userTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Select</th>
          </tr>
        </thead>

        </tbody>
